<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Chap√©u Seletor ‚Äì Anivers√°rio de 18 anos</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #2e3d49;
      color: #f5e8c7;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      position: relative;
    }
    .container {
      background: #3b4a57;
      border: 3px solid #d4af37;
      border-radius: 8px;
      padding: 20px;
      width: 360px;
      text-align: center;
    }
    h1 { font-size: 1.6rem; margin-bottom: 10px; }
    .question { margin: 20px 0; font-size: 1.1rem; }
    .choices { list-style: none; margin-bottom: 20px; text-align: left; }
    .choices li { margin: 8px 0; }
    .choices button {
      width: 100%; padding: 8px;
      background: #556b78; border: 2px solid #d4af37;
      border-radius: 4px; color: #f5e8c7;
      cursor: pointer; font-size: 0.95rem;
    }
    .choices button:hover { background: #6d8392; }
    #nextBtn, #restartBtn {
      padding: 8px 16px; background: #d4af37;
      border: none; border-radius: 4px;
      color: #2e3d49; font-weight: bold;
      cursor: pointer; font-size: 1rem;
    }
    #resultBlock h2 { margin-bottom: 10px; color: #d4af37; }
    #resultBlock p { font-size: 1rem; line-height: 1.4; }
    #houseImg {
      display: block; margin: 15px auto;
      width: 120px; height: auto;
    }
    #audioControl {
      position: absolute; top: 20px; right: 20px;
      background: transparent; border: 2px solid #d4af37;
      border-radius: 4px; color: #f5e8c7;
      padding: 6px; cursor: pointer;
    }
  </style>
</head>
<body>

  <button id="audioControl">‚ñ∂Ô∏è M√∫sica</button>

  <div class="container" id="quizContainer">
    <h1>Chap√©u Seletor</h1>

    <div id="questionBlock">
      <div class="question" id="question">Pergunta</div>
      <ul class="choices" id="choices"></ul>
      <button id="nextBtn" disabled>Pr√≥xima</button>
    </div>

    <div id="resultBlock" style="display:none">
      <h2 id="houseResult"></h2>
      <img id="houseImg" src="" alt="Escudo da Casa"/>
      <p id="birthdayMsg"></p>
      <button id="restartBtn">Refazer Sele√ß√£o</button>
    </div>
  </div>

  <script>
    // 1) Configura quiz
    const questions = [
      { q: "Qual desses animais voc√™ mais gosta?",
        choices: ["Coruja","Rato","Cavalo","Le√£o"],
        houses: ["Corvinal","Sonserina","Lufa-Lufa","Grifin√≥ria"] },
      { q: "Qual qualidade voc√™ valoriza mais?",
        choices: ["Coragem","Lealdade","Intelig√™ncia","Ambi√ß√£o"],
        houses: ["Grifin√≥ria","Lufa-Lufa","Corvinal","Sonserina"] },
      { q: "Onde voc√™ passaria mais tempo?",
        choices: ["Sala comum da Grifin√≥ria","Torre da Corvinal",
                  "Por√£o da Sonserina","Cozinhas da Lufa-Lufa"],
        houses: ["Grifin√≥ria","Corvinal","Sonserina","Lufa-Lufa"] },
      { q: "Qual feiti√ßo √© seu favorito?",
        choices: ["Expelliarmus","Wingardium Leviosa","Protego","Reparo"],
        houses: ["Grifin√≥ria","Corvinal","Sonserina","Lufa-Lufa"] },
      { q: "Qual cor combina mais com voc√™?",
        choices: ["Vermelho","Azul","Verde","Amarelo"],
        houses: ["Grifin√≥ria","Corvinal","Sonserina","Lufa-Lufa"] }
    ];
    let current = 0;
    const tally = {
      "Grifin√≥ria": 0,
      "Corvinal":   0,
      "Sonserina":  0,
      "Lufa-Lufa":  0
    };
    const birthdayByHouse = {
      "Grifin√≥ria": "Que a coragem de Grifin√≥ria te inspire em cada novo desafio!",
      "Corvinal":   "Que a sabedoria de Corvinal ilumine seus melhores dias!",
      "Sonserina":  "Que a ambi√ß√£o de Sonserina te leve mais longe!",
      "Lufa-Lufa":  "Que a lealdade de Lufa-Lufa fortale√ßa todos os seus la√ßos!"
    };
    const imageByHouse = {
      "Grifin√≥ria":
        "https://upload.wikimedia.org/wikipedia/commons/5/5f/Gryffindor_House_Crest.png",
      "Corvinal":
        "https://upload.wikimedia.org/wikipedia/commons/e/ec/Ravenclaw_House_Crest.png",
      "Sonserina":
        "https://upload.wikimedia.org/wikipedia/commons/3/33/Slytherin_House_Crest.png",
      "Lufa-Lufa":
        "https://upload.wikimedia.org/wikipedia/commons/9/9f/Hufflepuff_House_Crest.png"
    };

    // 2) Elementos da p√°gina
    const questionEl   = document.getElementById("question");
    const choicesEl    = document.getElementById("choices");
    const nextBtn      = document.getElementById("nextBtn");
    const resultBlock  = document.getElementById("resultBlock");
    const questionBlk  = document.getElementById("questionBlock");
    const houseRes     = document.getElementById("houseResult");
    const birthdayMsg  = document.getElementById("birthdayMsg");
    const houseImg     = document.getElementById("houseImg");
    const audioControl = document.getElementById("audioControl");

    // 3) √Åudio em JS (s√≥ toca ap√≥s clique)
    const bgMusic = new Audio("https://assets.mixkit.co/music/download/mixkit-fantasy-theme-615.mp3");
    bgMusic.loop = true;
    let audioPlaying = false;

    audioControl.onclick = () => {
      if (!audioPlaying) {
        bgMusic.play();
        audioControl.textContent = "üîá Mudo";
      } else {
        bgMusic.pause();
        audioControl.textContent = "‚ñ∂Ô∏è M√∫sica";
      }
      audioPlaying = !audioPlaying;
    };

    // 4) Fun√ß√µes do quiz
    function loadQuestion() {
      nextBtn.disabled = true;
      const { q, choices } = questions[current];
      questionEl.textContent = q;
      choicesEl.innerHTML = "";
      choices.forEach((txt, i) => {
        const li  = document.createElement("li");
        const btn = document.createElement("button");
        btn.textContent = txt;
        btn.onclick = () => selectAnswer(i);
        li.appendChild(btn);
        choicesEl.appendChild(li);
      });
    }

    function selectAnswer(idx) {
      const btns = choicesEl.querySelectorAll("button");
      btns.forEach(b => b.disabled = true);
      const chosenHouse = questions[current].houses[idx];
      tally[chosenHouse]++;
      btns[idx].style.borderColor = "#d4af37";
      nextBtn.disabled = false;
    }

    nextBtn.onclick = () => {
      current++;
      current < questions.length ? loadQuestion() : showResult();
    };

    function showResult() {
      questionBlk.style.display = "none";
      resultBlock.style.display = "block";
      const maxScore = Math.max(...Object.values(tally));
      const winners = Object.keys(tally).filter(h => tally[h] === maxScore);
      const finalHouse = winners[Math.floor(Math.random() * winners.length)];
      houseRes.textContent    = `Parab√©ns! Seja bem-vinda √† ${finalHouse}!`;
      birthdayMsg.textContent = birthdayByHouse[finalHouse];
      houseImg.src            = imageByHouse[finalHouse];
      houseImg.alt            = `Escudo de ${finalHouse}`;
    }

    document.getElementById("restartBtn").onclick = () => {
      current = 0;
      Object.keys(tally).forEach(h => tally[h] = 0);
      resultBlock.style.display = "none";
      questionBlk.style.display = "block";
      loadQuestion();
    };

    // 5) Inicia
    loadQuestion();
  </script>
</body>
</html>
